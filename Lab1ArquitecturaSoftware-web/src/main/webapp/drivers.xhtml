<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/drivers.css"/>
        <title>Registro de Conductores</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body class="body">
        <h1 class="title"><h:outputText value="Registro de Conductores" /></h1>
        <h:form class="form_drivers">
            <h2 class="form_title">Nuevo Conductor</h2>
            <section class="form-wrapper_inputs">
                <div class="field">
                    <p:outputLabel for="name" styleClass="block" value="#{msg.inputNames}" />
                    <p:inputText required="true" id="name" value="#{driverBean.name}" styleClass="block">
                        <f:attribute name="requiredMessage" value="#{msg.errorInputName}" />
                    </p:inputText>
                </div>
                <div class="field">
                    <p:outputLabel for="lastNames" styleClass="block" value="#{msg.inputLastNames}" />
                    <p:inputText required="true" id="lastNames" value="#{driverBean.lastName}" styleClass="block">
                        <f:attribute name="requiredMessage" value="#{msg.errorInputLastName}" />
                    </p:inputText>
                </div>  
                <div class="field">
                    <p:outputLabel for="nIdentification" styleClass="block" value="#{msg.inputNIdentification}"/>
                    <p:inputText required="true" id="nIdentification" value="#{driverBean.identification}" styleClass="block">
                        <f:attribute name="requiredMessage" value="#{msg.errorInputNIdentification}" />
                    </p:inputText>
                </div>
                <div class="field">
                    <p:outputLabel for="email" styleClass="block" value="Email"/>
                    <p:inputText required="true" id="email" value="#{driverBean.email}" styleClass="block">
                        <f:attribute name="requiredMessage" value="#{msg.errorInputEmail}" />
                    </p:inputText>
                </div>  
                <div class="field">
                    <p:outputLabel for="phone" styleClass="block" value="#{msg.inputPhone}"/>
                    <p:inputText required="true" id="phone" value="#{driverBean.phone}" styleClass="block">
                        <f:attribute name="requiredMessage" value="#{msg.errorInputPhone}" />
                    </p:inputText>
                </div>                       
            </section>

            <div class="captcha">
                <p:captcha label="Captcha"/>

            </div>

            <section class="form-section_buttons">
                <h:commandButton class="button button-3" type="submit" id="myButton" value="Guardar" action="#{driverBean.saveDriver()}"/>
            </section>

            <p:messages id="messagesErrorInfo"/>

        </h:form>
    </h:body>
</html>

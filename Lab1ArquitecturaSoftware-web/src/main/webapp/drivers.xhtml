<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/drivers.css"/>
        <title>Registro de Conductores</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body class="body">
        <h1 class="title"><h:outputText value="Registro de Conductores" /></h1>
            <h:form class="form_drivers">
                <h2 class="form_title">Nuevo Conductor</h2>
                <section class="form-wrapper_inputs">
                    <div class="field">
                        <p:outputLabel for="name" styleClass="block">Nombres</p:outputLabel>
                        <p:inputText id="name" value="#{driverBean.name}" styleClass="block"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="lastNames" styleClass="block">Apellidos</p:outputLabel>
                        <p:inputText id="lastNames" value="#{driverBean.lastName}" styleClass="block"/>
                    </div>  
                    <div class="field">
                        <p:outputLabel for="nIdentification" styleClass="block">N° Identificación</p:outputLabel>
                        <p:inputText id="nIdentification" value="#{driverBean.identification}" styleClass="block"/>
                    </div>  
                    <div class="field">
                        <p:outputLabel for="email" styleClass="block">Email</p:outputLabel>
                        <p:inputText id="email" value="#{driverBean.email}" styleClass="block"/>
                    </div>  
                    <div class="field">
                        <p:outputLabel for="phone" styleClass="block">Telefono</p:outputLabel>
                        <p:inputText id="phone" value="#{driverBean.phone}" styleClass="block"/>
                    </div>   
                </section>
                
                
                <section class="form-section_buttons">
                    
                    <p:messages id="globalMessages" showDetail="true" closable="true" />
                    <h:commandButton class="button" type="submit" id="myButton" value="Guardar" action="#{driverBean.saveDriver()}"/>
                    <h:message for="myButton" />
     
                <h:message for="myButton"/>
                
                <h:message for="myButton" styleClass="errormsg" />
                <h:messages globalOnly="true" styleClass="errormsg" />
                    
                </section>
                
                
                <div class="card">
                    <h:form>
                        <p:messages showDetail="true"/>
                        <p:captcha label="Captcha"/>
                        <br/>
                    </h:form>
                </div>
            </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="./css/tables.css"/>
        <title>Conductores</title>
    </h:head>
    <h:body class="body">
        <header class="header">
            <h:link class="register_link" outcome="tableDriversToIndex">#{msg.goBack}</h:link>
            <h1 class="title"><h:outputText value="Lista de Conductores"/></h1>
            <h:link class="register_link" outcome="tableDriversToDrivers">Registrar Nuevo Conductor</h:link>
        </header>
        <p:dataTable class="table" value="#{driverBean.driversList}" var="item">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputNames}"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputLastNames}"/>
                </f:facet>
                <h:outputText value="#{item.lastName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputNIdentification}"/>
                </f:facet>
                <h:outputText value="#{item.NIdentification}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{item.email}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputPhone}"/>
                </f:facet>
                <h:outputText value="#{item.phone}"/>
            </p:column>]
            <p:column headerText="Qr Code">
                <p:barcode value="#{item.email} #{item.phone} #{item.name}" width="150px" height="150px" type="qr" format="png"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>

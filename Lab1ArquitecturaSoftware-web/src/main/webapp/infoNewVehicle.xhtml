<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="css/result.css"/>
        <title>Resumen Nuevo Vehiculo</title>
    </h:head>
    <h:body class="body">
        <header class="header">
            <h:link class="register_link" outcome="infoNewVehicleToIndex">Volver al inicio</h:link>
            <h1 class="title"><h:outputText value="Nuevo Vehiculo" /></h1>
            <h:link class="register_link" outcome="infoNewVehicleToDrivers">Registrar Nuevo Vehiculo</h:link>
        </header>
        <article class="article">
            <section class="qr">
                <p:barcode value="#{vehicleBean.name} #{vehicleBean.model} #{vehicleBean.driverId} #{vehicleBean.placa}" width="150px" height="150px" type="qr" format="png"/>
            </section>
            <section class="info">
                <div class="info_item">
                    <h3>Nombre</h3>
                    <p>#{vehicleBean.name}</p>
                </div>
                <div class="info_item">
                    <h3>Placa</h3>
                    <p>#{vehicleBean.placa}</p>
                </div>
                <div class="info_item">
                    <h3>Modelo</h3>
                    <p>#{vehicleBean.model}</p>
                </div>
                <div class="info_item">
                    <h3>Color</h3>
                    <p>#{vehicleBean.color}</p>
                </div>
                <div class="info_item">
                    <h3>Id Conductor</h3>
                    <p>#{vehicleBean.driverId}</p>
                </div>
            </section>
        </article>
    </h:body>
</html>

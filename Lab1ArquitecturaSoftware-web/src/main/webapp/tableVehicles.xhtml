<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="./css/tables.css"/>
        <title>Vehiculos</title>
    </h:head>
    <h:body class="body">
        <header class="header">
            <h:link class="register_link" outcome="tableVehiclesToIndex">#{msg.goBack}</h:link>
            <h1 class="title"><h:outputText value="Lista de Vehiculos"/></h1>
            <h:link class="register_link" outcome="tableVehiclesToVehicles">Registrar Nuevo Vehiculo</h:link>
        </header>
        <p:dataTable class="table" value="#{vehicleBean.vehiclesList}" var="item">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Placa"/>
                </f:facet>
                <h:outputText value="#{item.placa}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputName}"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputModel}"/>
                </f:facet>
                <h:outputText value="#{item.model}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Color"/>
                </f:facet>
                <h:outputText value="#{item.color}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.inputDriver}"/>
                </f:facet>
                <h:outputText value="#{item.driverId}"/>
            </p:column>
            <p:column headerText="Qr Code">
                <p:barcode value="#{item.placa} #{item.model} #{item.name} #{item.color} #{item.driverId}" width="150px" height="150px" type="qr" format="png"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="css/result.css"/>
        <title>Resumen Nuevo conductor</title>
    </h:head>
    <h:body class="body">
        <header class="header">
            <h:link class="register_link" outcome="infoNewDriverToIndex">Volver al inicio</h:link>
            <h1 class="title"><h:outputText value="Nuevo Conductor" /></h1>
            <h:link class="register_link" outcome="infoNewDriverToDrivers">Registrar Nuevo Conductor</h:link>
        </header>
        <article class="article">
            <section class="qr">
                <p:barcode value="#{driverBean.email} #{driverBean.lastName} #{driverBean.name}" width="150px" height="150px" type="qr" format="png"/>
            </section>
            <section class="info">
                <div class="info_item">
                    <h3>Nombres</h3>
                    <p>#{driverBean.name}</p>
                </div>
                <div class="info_item">
                    <h3>Apellidos</h3>
                    <p>#{driverBean.lastName}</p>
                </div>
                <div class="info_item">
                    <h3>NÂ° de Identificacion</h3>
                    <p>#{driverBean.identification}</p>
                </div>
                <div class="info_item">
                    <h3>Correo</h3>
                    <p>#{driverBean.email}</p>
                </div>
                <div class="info_item">
                    <h3>Telefono</h3>
                    <p>#{driverBean.phone}</p>
                </div>
            </section>
        </article>
    </h:body>
</html>
